<ion-toolbar>
  <ion-buttons slot="start">
    <ion-button (click)="openMenu()" fill="solid" color="primary">
      Menu
    </ion-button>
  </ion-buttons>
  
  <ion-title >PC-creator</ion-title>
</ion-toolbar>



<ion-item color="primary">
  <ion-label fill="block" style="text-align: center;">Computadores criados</ion-label>
</ion-item>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-card *ngFor="let maquina of maquinas">
      <ion-item>
        <ion-icon (click)="editar(maquina)" slot="start" name="construct-outline"></ion-icon>
        <ion-label>{{maquina.descricao}}</ion-label>
        <ion-button (click)="presentPopover(maquina.id)" fill="outline" slot="end">View</ion-button>
        <ion-icon (click)="delete(maquina.id)" name="trash-outline"></ion-icon>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
