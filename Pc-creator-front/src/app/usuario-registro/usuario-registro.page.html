<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button ></ion-back-button>
    </ion-buttons>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-col>
      <ion-list>
        <ion-item>
          <ion-label position="floating">Nome</ion-label>
          <ion-input type="text" [(ngModel)]="usuario.nome" ></ion-input>
        </ion-item>      
      
        <ion-item>
          <ion-label position="floating">E-Mail</ion-label>
          <ion-input type="text" [(ngModel)]="usuario.email"  ></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" [(ngModel)]="usuario.senha" ></ion-input>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-grid>

  <ion-grid>
    <ion-col>
      <ion-buttons>
        <ion-button (click)="salvar()">
          <ion-icon slot="start" name="save"></ion-icon> Salvar
        </ion-button>
      </ion-buttons>

      
    </ion-col>
  </ion-grid>
</ion-content>
